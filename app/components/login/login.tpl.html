  <form *ngIf="!submitted" (ngSubmit)="login()" #loginForm="ngForm" method="post">
    <div class="card card-block">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">UserName</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" required  [(ngModel)]="user.email" #email="ngModel" name="Email"  >
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" required [(ngModel)]="user.password" #password="ngModel" name="Password">
        </div>
      </div>
      
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
        </div>
      </div>
    </div>
  </form>
